<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid calculadora">
  <h2>Juancard Techs</h2>
<h1>CALCULADORA ELECTRONICA</h1>
  <input type="text" disabled="disabled" id="respuesta"/>
<div class="row">
    <button class="limpiar">AC</button>
    <button class="limpiar">CE</button>
    <button>%</button>
    <button>/</button>
</div>
<div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>X</button>
</div>
<div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
</div>
<div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
  <button>+</button>
</div>
<div class="row">
    <button>0</button>
    <button>.</button>
    <button class="extender">=</button>
</div>
</div>
  <div class="debug"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
